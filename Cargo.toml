[package]
name = "exonum-testkit"
version = "0.1.1"
authors = ["The Exonum Team <exonum@bitfury.com>"]
homepage = "https://exonum.com/"
repository = "https://github.com/exonum/exonum-testkit"
documentation = "https://docs.rs/exonum-testkit"
readme = "README.md"
license = "Apache-2.0"
keywords = ["test", "blockchain", "framework", "exonum"]
categories = ["development-tools::testing"]
description = """
Testkit for Exonum blockchain framework, allowing to test service APIs
synchronously.
"""

[badges]
travis-ci = { repository = "exonum/exonum-testkit" }

[dependencies]
exonum = "0.4.0"
futures = "0.1.14"
serde = "1.0.0"
serde_json = "1.0.0"
mount = "0.4.0"
iron = "0.6.0"
iron-test = "0.6.0"
router = "0.6.0"
tokio-core = "0.1.9"
bodyparser = "0.8.0"
serde_derive = "1.0.0"

[dev-dependencies]
rand = "0.3"

[package]
name = "exonum-cryptocurrency-advanced"
version = "0.10.1"
edition = "2018"
authors = ["The Exonum Team <exonum@bitfury.com>"]
homepage = "https://exonum.com/"
repository = "https://github.com/exonum/exonum"
readme = "README.md"
license = "Apache-2.0"
keywords = ["exonum", "blockchain", "example"]
categories = ["rust-patterns", "development-tools::testing"]
description = "Exonum blockchain example implementing a cryptocurrency."

[badges]
travis-ci = { repository = "exonum/exonum" }
circle-ci = { repository = "exonum/exonum" }

[dependencies]
exonum = { version = "0.10.2", path = "../../../exonum" }
exonum-derive = { version = "0.10.0", path = "../../../components/derive" }
exonum-configuration = { version = "0.10.1", path = "../../../services/configuration" }
serde = "1.0.0"
serde_derive = "1.0.0"
failure = "0.1.5"
protobuf = "2.2.0"

[dev-dependencies]
exonum-testkit = { version = "0.10.1", path = "../../../testkit" }
serde_json = "1.0.0"
pretty_assertions = "0.5.1"
assert_matches = "1.2.0"
hex = "0.3.2"

[build-dependencies]
exonum-build = { version = "0.10.0", path = "../../../components/build" }

[features]
default = ["with-serde"]
with-serde = []

[package]
name = "exonum-cryptocurrency-advanced"
version = "0.8.0"
authors = ["The Exonum Team <exonum@bitfury.com>"]
homepage = "https://exonum.com/"
repository = "https://github.com/exonum/exonum"
readme = "README.md"
license = "Apache-2.0"
keywords = ["exonum", "blockchain", "example"]
categories = ["rust-patterns", "development-tools::testing"]
description = "Exonum blockchain example implementing a cryptocurrency."

[badges]
travis-ci = { repository = "exonum/exonum" }
circle-ci = { repository = "exonum/exonum" }

[dependencies]
exonum = { version = "0.8.0", path = "../../../exonum" }
exonum-configuration = { version = "0.8.0", path = "../../../services/configuration" }
serde = "1.0.0"
serde_derive = "1.0.0"
iron = "=0.6.0"
bodyparser = "=0.8.0"
router = "=0.6.0"
failure = "=0.1.1"

[dev-dependencies]
exonum-testkit = { version = "0.8.0", path = "../../../testkit" }
serde_json = "1.0.0"
pretty_assertions = "=0.5.1"
assert_matches = "1.2.0"

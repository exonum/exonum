syntax = "proto3";

package exonum.testkit;

import "types.proto";

message TxCreateWallet { string name = 1; }

message TxTransfer {
  exonum_crypto.PublicKey to = 1;
  uint64 amount = 2;
  uint64 seed = 3;
}

message Wallet {
  exonum_crypto.PublicKey pub_key = 1;
  string name = 2;
  uint64 balance = 3;
  uint64 last_update_height = 4;
}

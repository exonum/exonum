syntax = "proto3";

package exonum.tests.node;

import "types.proto";

message CreateWallet {
  exonum.crypto.PublicKey pubkey = 1;
  string name = 2;
}

message Transfer {
  exonum.crypto.PublicKey from = 1;
  exonum.crypto.PublicKey to = 2;
  uint64 amount = 3;
}

message Issue {
  exonum.crypto.PublicKey to = 2;
  uint64 amount = 3;
}

[package]
name = "exonum-configuration"
version = "0.9.0"
authors = ["The Exonum Team <exonum@bitfury.com>"]
homepage = "https://exonum.com/doc/advanced/configuration-updater/"
repository = "https://github.com/exonum/exonum"
documentation = "https://docs.rs/exonum-configuration"
readme = "README.md"
license = "Apache-2.0"
keywords = ["exonum", "blockchain", "config", "configuration"]
categories = ["database-implementations", "config"]
description = "An Exonum service that provides functionality of modifying the global configuration."

[badges]
travis-ci = { repository = "exonum/exonum" }
circle-ci = { repository = "exonum/exonum" }

[dependencies]
clap = "2.30.0"
env_logger = "=0.6.0"
exonum = { version = "0.9.0", path = "../../exonum" }
exonum_derive = { version = "0.9.0", path = "../../exonum_derive" }
failure = "0.1.2"
lazy_static = "1.0.0"
log = "=0.4.6"
serde = "1.0.10"
serde_derive = "1.0.10"
serde_json = "1.0.19"
tempdir = "=0.3.7"
toml = "=0.4.10"
protobuf = "=2.2.0"

[dev-dependencies]
exonum-testkit = { version = "0.9.0", path = "../../testkit" }
pretty_assertions = "=0.5.1"
assert_matches = "1.2.0"

[build-dependencies]
exonum_build = { version = "0.9.0", path = "../../exonum_build" }

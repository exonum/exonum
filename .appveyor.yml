os: Visual Studio 2017

install:
  - appveyor DownloadFile https://win.rustup.rs/ -FileName rustup-init.exe
  - rustup-init -yv --default-toolchain stable --default-host x86_64-pc-windows-msvc
  - set PATH=%PATH%;%USERPROFILE%\.cargo\bin
  - set RUST_BACKTRACE=1
  - rustc -vV
  - cargo -vV

build: false

test_script:
  - cargo test --all
  - cargo run -p exonum --example explorer
  - cargo run -p exonum-testkit --example timestamping
  - cargo run -p exonum-testkit --example configuration_change
  - cargo run -p exonum-time --example simple_service
  - cd %APPVEYOR_BUILD_FOLDER%/examples/cryptocurrency/examples && test.ps1
  - cd %APPVEYOR_BUILD_FOLDER%/testkit/examples/server && npm test

cache:
  - '%USERPROFILE%\.cargo'

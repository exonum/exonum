language: rust
rust:
  - stable
os:
  - linux
  - osx
compiler:
  - gcc
  - clang
cache: cargo
sudo: required
dist: trusty
addons:
  apt:
    sources:
    - sourceline: 'ppa:chris-lea/libsodium'
    packages:
    - gcc
    - g++
    - make
    - libsodium-dev
    - libssl-dev
    - jq
env:
  global:
  - NIGHTLY_RUST=nightly-2017-08-15
  - CLIPPY_VERS=0.0.152
  - RUSTFMT_VERS=0.9.0
  - secure: 
before_install:
- rustfmt --version | grep $RUSTFMT_VERS || cargo install rustfmt --force --vers $RUSTFMT_VERS
- rustup toolchain install $NIGHTLY_RUST
- cargo +$NIGHTLY_RUST clippy --version | grep $CLIPPY_VERS || cargo +$NIGHTLY_RUST
  install clippy --force --vers $CLIPPY_VERS
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update          ; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install make openssl leveldb libsodium jq; fi
script:
- cargo fmt -- --write-mode=diff
- cargo +$NIGHTLY_RUST clippy -- -D warnings
- cargo test
- cd examples && bash test.sh
notifications:
  slack:
    secure: 

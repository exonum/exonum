language: rust

rust:
  - stable

addons:
  apt:
    sources:
    - sourceline: 'ppa:giskou/librocksdb'
    packages:
    - librocksdb
    - libsnappy-dev

cache: cargo
sudo: false
dist: trusty

env:
  global:
    - CLIPPY_VERS=0.0.170
    - RUSTFMT_VERS=0.9.0
    - ROCKSDB_LIB_DIR=/usr/lib/x86_64-linux-gnu
    - SNAPPY_LIB_DIR=/usr/lib/x86_64-linux-gnu
  matrix:
    - FEATURE=test
script:
  - cargo test
  - cargo run --example timestamping
  - cargo run --example configuration_change

stages:
  - test
jobs:
  include:
    - stage: test
      env:
        - FEATURE=fmt
      before_install:
        - >
          rustfmt --version | grep $RUSTFMT_VERS ||
          cargo install rustfmt --force --vers $RUSTFMT_VERS
      script:
        - cargo fmt -- --write-mode=diff
    - stage: test
      rust: nightly-2017-11-13
      env:
        - FEATURE=clippy
      before_install:
        - >
          cargo clippy --version | grep $CLIPPY_VERS ||
          cargo install clippy --force --vers $CLIPPY_VERS
      script:
        - cargo clippy -- -D warnings
    - stage: test
    - stage: test
      cache:
        cargo: true
        directories:
          - examples/server/node_modules
      env:
        - FEATURE=client-tests
      before_install:
        - nvm install 8 && nvm use 8
        - node --version
        - npm --version
      install:
        - cd examples/server && npm install
      script:
        - cargo build --example server
        - npm run lint
        - npm run test:unix
      # Kill the server from example if it's still running
      after_script:
        - npm run posttest:unix
notifications:
  slack:
    rooms:
      secure: 
